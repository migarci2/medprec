        # Directorio para validaci칩n de Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirigir todo lo dem치s
        location / {
            return 200 "Validaci칩n SSL en proceso...";
